<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ToolNew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6" data-aos="fade-right">
                    <h1 class="contact-title">Get in Touch</h1>
                    <p class="contact-subtitle">We'd love to hear from you!</p>
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span>support@toolnew.com</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>24/7 Support</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="contact-form-container">
                        <form id="contactForm" class="contact-form">
                            <div class="mb-4">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary submit-btn">
                                <span class="btn-text">Send Message</span>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FAQ Section -->
    <section class="faq-section">
        <div class="container">
            <h2 class="section-title text-center" data-aos="fade-up">Frequently Asked Questions</h2>
            <div class="row mt-5">
                <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="accordion" id="faqAccordion1">
                        <div class="accordion-item">
                            <h3 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                                    Are all tools really free?
                                </button>
                            </h3>
                            <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion1">
                                <div class="accordion-body">
                                    Yes! All our tools are completely free to use. We believe in providing value to our users without any hidden costs.
                                </div>
                            </div>
                        </div>
                        <!-- Add more FAQ items -->
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="accordion" id="faqAccordion2">
                        <!-- Add more FAQ items -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Success Message Template -->
    <template id="successMessage">
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Thank you for your message! We'll get back to you soon.</span>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Load Header and Footer
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = this.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const originalText = btnText.textContent;
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';

            // Simulate form submission
            setTimeout(() => {
                // Show success message
                const template = document.getElementById('successMessage');
                const successMessage = template.content.cloneNode(true);
                document.body.appendChild(successMessage.querySelector('.success-message'));

                // Reset form
                this.reset();
                submitBtn.disabled = false;
                btnText.textContent = originalText;

                // Remove success message after 5 seconds
                setTimeout(() => {
                    document.querySelector('.success-message').remove();
                }, 5000);
            }, 1500);
        });
    </script>
</body>
</html>
